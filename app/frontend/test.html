<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта с загрузкой фото</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }
        
        .control-button {
            position: absolute;
            top: 20px;
            padding: 10px 15px;
            background-color: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }
        
        #feed-button {
            left: calc(55px);
        }
        
        #filters-button {
            left: calc(140px);
        }
        
        #profile-button {
            right: 20px;
        }
        
        /* Стили для формы загрузки */
        #upload-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 300px;
            text-align: center;
            backdrop-filter: blur(5px);
            display: none;
        }
        
        #upload-container h2 {
            margin-top: 0;
            color: #333;
        }
        
        #upload-form input[type="file"] {
            margin: 15px 0;
            width: 100%;
        }
        
        #upload-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        #upload-btn:hover {
            background-color: #3e8e41;
        }
        
        #preview {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
            display: none;
        }
        
        #resultUrl {
            margin-top: 10px;
            font-size: 12px;
            word-break: break-word;
        }
        
        #close-upload {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #666;
        }
        
        /* Остальные стили (модальные окна и т.д.) */
        .modal {
            display: none;
            position: absolute;
            top: 70px;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1001;
            width: auto;
            max-width: 80%;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .modal.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        #filters-modal {
            left: 140px;
            width: 300px;
        }
        
        #profile-modal {
            right: 20px;
            width: 300px;
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-title {
            font-weight: bold;
            margin-bottom: 12px;
            display: block;
            text-align: left;
        }
        
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .filter-option {
            display: inline-block;
        }
        
        .filter-option input {
            display: none;
        }
        
        .filter-option label {
            display: inline-block;
            padding: 8px 12px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .filter-option input:checked + label {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .filter-option label:hover {
            background-color: #f0f0f0;
        }
        
        .filter-option input:checked + label:hover {
            background-color: #3e8e41;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #666;
            transition: transform 0.2s ease;
        }
        
        .close-button:hover {
            transform: rotate(90deg);
            color: #333;
        }
        
        .auth-option {
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            text-align: center;
            background-color: #f0f0f0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .auth-option:hover {
            background-color: #e0e0e0;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-sizing: border-box;
        }
        
        .auth-form button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .auth-form button:hover {
            background-color: #3e8e41;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .back-button:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Кнопки управления -->
    <form action="/app/frontend/tape.html"><button id="feed-button" class="control-button">Лента</button></form>
    <button id="filters-button" class="control-button">Фильтры</button>
    <button id="profile-button" class="control-button">Профиль</button>
    <button id="upload-button" class="control-button" style="left: 50%; transform: translateX(-50%);">Добавить фото</button>
    
    <!-- Форма загрузки фото -->
    <div id="upload-container">
        <button id="close-upload" class="close-button">&times;</button>
        <h2>Загрузите фото</h2>
        <form id="upload-form">
            <input type="file" id="fileInput" accept="image/*">
            <input type="text" id="photo-description" placeholder="Описание фото" style="width: 100%; padding: 8px; margin: 10px 0; border-radius: 15px; border: 1px solid #ddd;">
            <button type="button" id="upload-btn" onclick="uploadPhoto()">Загрузить</button>
            <img id="preview">
            <p id="resultUrl"></p>
        </form>
    </div>
    
    <!-- Модальные окна (фильтры и профиль) -->
    <div id="filters-modal" class="modal">
        <button class="close-button" id="close-filters">&times;</button>
        <h3>Фильтры</h3>
        
        <div class="filter-group">
            <span class="filter-title">Время:</span>
            <div class="filter-options">
                <div class="filter-option">
                    <input type="checkbox" id="time-morning" name="time" value="morning">
                    <label for="time-morning">Утро</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="time-day" name="time" value="day">
                    <label for="time-day">День</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="time-evening" name="time" value="evening">
                    <label for="time-evening">Вечер</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="time-night" name="time" value="night">
                    <label for="time-night">Ночь</label>
                </div>
            </div>
        </div>
        
        <div class="filter-group">
            <span class="filter-title">Время года:</span>
            <div class="filter-options">
                <div class="filter-option">
                    <input type="checkbox" id="season-winter" name="season" value="winter">
                    <label for="season-winter">Зима</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="season-spring" name="season" value="spring">
                    <label for="season-spring">Весна</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="season-summer" name="season" value="summer">
                    <label for="season-summer">Лето</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="season-autumn" name="season" value="autumn">
                    <label for="season-autumn">Осень</label>
                </div>
            </div>
        </div>
        
        <div class="filter-group">
            <span class="filter-title">Тэг:</span>
            <div class="filter-options">
                <div class="filter-option">
                    <input type="checkbox" id="tag-new" name="tag" value="new_architecture">
                    <label for="tag-new">Новая архитектура</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="tag-old" name="tag" value="old_town">
                    <label for="tag-old">Старый город</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="tag-monument" name="tag" value="monument">
                    <label for="tag-monument">Памятник</label>
                </div>
                <div class="filter-option">
                    <input type="checkbox" id="tag-fountain" name="tag" value="fountain">
                    <label for="tag-fountain">Фонтан</label>
                </div>
            </div>
        </div>
    </div>
    
    <div id="profile-modal" class="modal">
        <button class="close-button" id="close-profile">&times;</button>
        
        <div id="auth-options">
            <h3>Вход в профиль</h3>
            <div class="auth-option" id="login-option">Аутентификация</div>
            <div class="auth-option" id="register-option">Регистрация</div>
        </div>
        
        <div id="login-form" class="auth-form">
            <button class="back-button" id="back-from-login">&larr; Назад</button>
            <h3>Вход</h3>
            <input type="text" placeholder="Email или логин" id="login-email">
            <input type="password" placeholder="Пароль" id="login-password">
            <button id="login-button">Войти</button>
        </div>
        
        <div id="register-form" class="auth-form">
            <button class="back-button" id="back-from-register">&larr; Назад</button>
            <h3>Регистрация</h3>
            <input type="text" placeholder="Email" id="register-email">
            <input type="text" placeholder="Логин" id="register-login">
            <input type="password" placeholder="Пароль" id="register-password">
            <input type="password" placeholder="Повторите пароль" id="register-password-repeat">
            <button id="register-button">Зарегистрироваться</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([56.835184, 60.609573], 13);

        // Добавление слоя OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Элементы загрузки фото
        const uploadButton = document.getElementById('upload-button');
        const uploadContainer = document.getElementById('upload-container');
        const closeUpload = document.getElementById('close-upload');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const resultUrl = document.getElementById('resultUrl');
        const photoDescription = document.getElementById('photo-description');

        // Управление модальными окнами
        const filtersButton = document.getElementById('filters-button');
        const profileButton = document.getElementById('profile-button');
        const filtersModal = document.getElementById('filters-modal');
        const profileModal = document.getElementById('profile-modal');
        const closeFilters = document.getElementById('close-filters');
        const closeProfile = document.getElementById('close-profile');

        // Элементы авторизации
        const authOptions = document.getElementById('auth-options');
        const loginOption = document.getElementById('login-option');
        const registerOption = document.getElementById('register-option');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const backFromLogin = document.getElementById('back-from-login');
        const backFromRegister = document.getElementById('back-from-register');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');

        // Поля ввода
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const registerEmail = document.getElementById('register-email');
        const registerLogin = document.getElementById('register-login');
        const registerPassword = document.getElementById('register-password');
        const registerPasswordRepeat = document.getElementById('register-password-repeat');

        // Базовый URL API (FastAPI бэкенд)
        const API_URL = 'http://localhost:8000';

        // Функции для модальных окон
        function showModal(modal) {
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function hideModal(modal) {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        function resetAuthForms() {
            authOptions.style.display = 'block';
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');
            loginEmail.value = '';
            loginPassword.value = '';
            registerEmail.value = '';
            registerLogin.value = '';
            registerPassword.value = '';
            registerPasswordRepeat.value = '';
        }

        // Обработчики кнопок
        uploadButton.addEventListener('click', () => {
            showModal(uploadContainer);
            hideModal(filtersModal);
            hideModal(profileModal);
        });

        closeUpload.addEventListener('click', () => hideModal(uploadContainer));

        filtersButton.addEventListener('click', () => {
            showModal(filtersModal);
            hideModal(profileModal);
            hideModal(uploadContainer);
        });

        profileButton.addEventListener('click', () => {
            showModal(profileModal);
            hideModal(filtersModal);
            hideModal(uploadContainer);
            resetAuthForms();
        });

        closeFilters.addEventListener('click', () => hideModal(filtersModal));
        closeProfile.addEventListener('click', () => hideModal(profileModal));

        // Показываем превью при выборе файла
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        });

        // Функция загрузки фото
        async function uploadPhoto() {
            const file = fileInput.files[0];
            const description = photoDescription.value;
            
            if (!file) {
                alert('Выберите файл перед загрузкой!');
                return;
            }

            // Получаем JWT токен
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('Для загрузки фото необходимо авторизоваться!');
                showModal(profileModal);
                hideModal(uploadContainer);
                return;
            }

            // Cloudinary настройки
            const cloudName = 'dvsjvxm8q';
            const uploadPreset = '2ndpreset';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);

            try {
                // 1. Загружаем в Cloudinary
                const cloudinaryResponse = await fetch(
                    `https://api.cloudinary.com/v1_1/${cloudName}/image/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                if (!cloudinaryResponse.ok) {
                    throw new Error('Ошибка HTTP при загрузке в Cloudinary: ' + cloudinaryResponse.status);
                }

                const cloudinaryData = await cloudinaryResponse.json();
                console.log('Ответ Cloudinary:', cloudinaryData);

                if (!cloudinaryData.secure_url) {
                    throw new Error('Cloudinary не вернул URL');
                }

                // Показываем результат пользователю
                resultUrl.innerHTML = 
                    `Фото загружено! <a href="${cloudinaryData.secure_url}" target="_blank">${cloudinaryData.secure_url}</a>`;

                // 2. Отправляем URL на бэкенд
                const backendResponse = await fetch(`${API_URL}/api/save-image-url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        image_url: cloudinaryData.secure_url,
                        description: description
                    }),
                });

                if (!backendResponse.ok) {
                    const errorData = await backendResponse.json();
                    throw new Error(errorData.detail || 'Ошибка при сохранении на бэкенде');
                }

                const backendData = await backendResponse.json();
                console.log('Ответ бэкенда:', backendData);
                alert('Изображение успешно сохранено!');
                
                // Очищаем форму
                fileInput.value = '';
                preview.style.display = 'none';
                photoDescription.value = '';
                resultUrl.textContent = '';
                
            } catch (error) {
                console.error('Ошибка:', error);
                resultUrl.textContent = 'Ошибка: ' + error.message;
            }
        }

        // Переключение форм авторизации/регистрации
        loginOption.addEventListener('click', () => {
            authOptions.style.display = 'none';
            loginForm.classList.add('active');
        });

        registerOption.addEventListener('click', () => {
            authOptions.style.display = 'none';
            registerForm.classList.add('active');
        });

        backFromLogin.addEventListener('click', resetAuthForms);
        backFromRegister.addEventListener('click', resetAuthForms);

        // Регистрация (отправка данных на /register)
        registerButton.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (registerPassword.value !== registerPasswordRepeat.value) {
                alert('Пароли не совпадают!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: registerEmail.value,
                        username: registerLogin.value,
                        password: registerPassword.value,
                        password_repeat: registerPasswordRepeat.value
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Ошибка регистрации');
                }

                const data = await response.json();
                alert(`Регистрация успешна! Добро пожаловать, ${data.username}`);
                resetAuthForms();
                hideModal(profileModal);
            } catch (error) {
                alert(error.message);
            }
        });

        // Вход (отправка данных на /token)
        loginButton.addEventListener('click', async (e) => {
            e.preventDefault();

            try {
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        username: loginEmail.value,
                        password: loginPassword.value
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Неверный email или пароль');
                }

                const { access_token } = await response.json();
                localStorage.setItem('access_token', access_token);
                alert('Вход выполнен!');
                resetAuthForms();
                hideModal(profileModal);
            } catch (error) {
                alert(error.message);
            }
        });

        // Закрытие модалок при клике вне их области
        window.addEventListener('click', (e) => {
            if (e.target === filtersModal) hideModal(filtersModal);
            if (e.target === profileModal) hideModal(profileModal);
            if (e.target === uploadContainer) hideModal(uploadContainer);
        });
    </script>
</body>
</html>
