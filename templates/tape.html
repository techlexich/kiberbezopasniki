<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Feed | Лента</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #7209b7;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card: #ffffff;
            --border: #e9ecef;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: var(--bg);
            z-index: 10;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: var(--shadow);
        }

        .nav-button:hover {
            background: #f1f6fe;
            border-color: var(--primary-light);
        }

        .feed-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .post {
            background: var(--card);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 15px;
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-weight: 600;
            color: var(--text);
            font-size: 15px;
        }

        .post-time {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 2px;
        }

        .post-image {
            width: 100%;
            border-radius: 10px;
            margin: 16px 0;
            display: block;
            background: #f1f3f5;
            aspect-ratio: 16/9;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .post:hover .post-image {
            transform: scale(0.98);
        }

        .post-text {
            margin-bottom: 14px;
            color: var(--text);
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-line;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 14px;
        }

        .tag {
            background: #f1f6fe;
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: #e0ebff;
            transform: translateY(-1px);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border);
            padding-top: 14px;
        }

        .action-button {
            background: none;
            border: none;
            color: var(--text-light);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 500;
        }

        .action-button:hover {
            background: #f1f3f5;
            color: var(--text);
        }

        .action-button i {
            font-size: 16px;
        }

        .like-button.liked {
            color: #ff4757;
        }

        .new-post-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-post-button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.4);
        }

        /* Модальное окно для изображения */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
        }

        .close-image-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Разнообразие цветов для постов */
        .post:nth-child(odd) .avatar {
            background: linear-gradient(135deg, #7209b7, #4361ee);
        }
        
        .post:nth-child(even) .avatar {
            background: linear-gradient(135deg, #4895ef, #3f37c9);
        }
        
        .post:nth-child(3n) .avatar {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
        }

        /* Анимация загрузки */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading {
            background: linear-gradient(to right, #f1f3f5 4%, #e9ecef 25%, #f1f3f5 36%);
            background-size: 1000px 100%;
            animation: shimmer 1.5s infinite linear;
        }

        /* Стили модального окна профиля */
        .modal {
            display: none;
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: var(--card);
            padding: 18px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            z-index: 1001;
            width: 300px;
            max-width: calc(100% - 40px);
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            border: 1px solid var(--border);
        }

        .modal.show {
            opacity: 1;
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background-color: #f1f3f5;
            color: var(--text);
        }

        .auth-state { display: none; }
        .guest-state { display: flex; flex-direction: column; gap: 8px; }

        .profile-info {
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .profile-info p {
            margin: 8px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-info .email {
            font-weight: 500;
            color: var(--text);
        }

        #logout-btn {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            background-color: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #logout-btn:hover {
            background-color: #f1f3f5;
            color: #dc3545;
            border-color: #dc3545;
        }

        .auth-error {
            color: #dc3545;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        .auth-option {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            text-align: center;
            background-color: var(--bg);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            font-weight: 500;
            box-sizing: border-box;
        }

        .auth-option:hover {
            background-color: #f1f3f5;
        }

        .auth-option.primary {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .auth-option.primary:hover {
            background-color: var(--primary-light);
        }

        .auth-form {
            display: none;
            width: 100%;
            box-sizing: border-box;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            margin: 16px 0 8px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        .auth-form button:hover {
            background-color: var(--primary-light);
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            margin-bottom: 16px;
            font-size: 14px;
            transition: color 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            padding: 0;
        }

        .back-button:hover {
            color: var(--text);
        }

        .profile-redirect-btn {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin: 16px 0 8px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .profile-redirect-btn:hover {
            background-color: var(--primary-light);
        }

        @media (max-width: 768px) {
            .modal {
                width: 280px;
                left: 50%;
                right: auto;
                transform: translateX(-50%) translateY(-10px);
                top: 100px;
            }
            
            .modal.show {
                transform: translateX(-50%) translateY(0);
            }
        }

        .post.loading {
            background: #f8f9fa;
            border-color: #e9ecef;
        }

        .loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: 4px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .error-message p {
            margin-bottom: 20px;
        }

        .retry-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .error-detail {
            margin-top: 20px;
            font-size: 14px;
            color: #dc3545;
        }

        .no-posts {
            text-align: center;
            padding: 40px 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="feed-container" id="posts-container">
        <header class="header">
            <div class="logo">FRAMES</div>
            <div class="nav-buttons">
                <button id="profile-button" class="nav-button">
                    <i class="fas fa-user"></i> Профиль
                </button>
                <form action="/">
                    <button class="nav-button">
                        <i class="fas fa-map-marker-alt"></i> Карта
                    </button>
                </form>
            </div>
        </header>
    </div>

    <!-- Модальное окно для изображения -->
    <div id="image-modal" class="image-modal">
        <span class="close-image-modal">&times;</span>
        <img class="image-modal-content" id="expanded-image">
    </div>

    <button class="new-post-button">
        <i class="fas fa-plus"></i>
    </button>

    <div id="profile-modal" class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Профиль</h3>
            <button class="close-button" id="close-profile">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="profile-content">
            <!-- Авторизованный вид -->
            <div id="authenticated-view" class="auth-state">
                <div class="profile-info">
                    <p><i class="fas fa-user"></i> <span id="profile-username"></span></p>
                    <p class="email"><i class="fas fa-envelope"></i> <span id="profile-email"></span></p>
                </div>
                <a href="#" id="go-to-profile" class="profile-redirect-btn">
                    <i class="fas fa-user-circle"></i> Перейти в профиль
                </a>
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
    
            <!-- Гостевой вид -->
            <div id="guest-view" class="guest-state">
                <button id="login-option" class="auth-option primary">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
                <button id="register-option" class="auth-option">
                    <i class="fas fa-user-plus"></i> Зарегистрироваться
                </button>
            </div>
            
            <!-- Формы авторизации -->
            <div id="login-form" class="auth-form">
                <button class="back-button" id="back-from-login">
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
                <h3 class="modal-title">Вход в аккаунт</h3>
                <input type="text" placeholder="Email или логин" id="login-email">
                <input type="password" placeholder="Пароль" id="login-password">
                <div id="login-error" class="auth-error"></div>
                <button id="login-button">Войти</button>
            </div>
            
            <div id="register-form" class="auth-form">
                <button class="back-button" id="back-from-register">
                    <i class="fas fa-arrow-left"></i> Назад
                </button>
                <h3 class="modal-title">Создать аккаунт</h3>
                <input type="text" placeholder="Email" id="register-email">
                <input type="text" placeholder="Логин" id="register-login">
                <input type="password" placeholder="Пароль" id="register-password">
                <input type="password" placeholder="Повторите пароль" id="register-password-repeat">
                <div id="register-error" class="auth-error"></div>
                <button id="register-button">Зарегистрироваться</button>
            </div>
        </div>
    </div>

    <script>
        // Настройки API
        const API_URL = 'https://kiberbezopasniki.onrender.com';
        let currentUser = null;
        
        // Элементы интерфейса
        const profileButton = document.getElementById('profile-button');
        const profileModal = document.getElementById('profile-modal');
        const closeProfile = document.getElementById('close-profile');
        
        // Элементы авторизации
        const loginOption = document.getElementById('login-option');
        const registerOption = document.getElementById('register-option');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const backFromLogin = document.getElementById('back-from-login');
        const backFromRegister = document.getElementById('back-from-register');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const logoutButton = document.getElementById('logout-btn');

        // Модальное окно для изображения
        const imageModal = document.getElementById('image-modal');
        const expandedImage = document.getElementById('expanded-image');
        const closeImageModal = document.querySelector('.close-image-modal');

        // Функции для работы с модальными окнами
        function showModal(modal) {
            if (window.innerWidth <= 768) {
                // Для мобильных - по центру экрана
                modal.style.position = 'fixed';
                modal.style.top = '50%';
                modal.style.left = '50%';
                modal.style.transform = 'translateX(-50%) translateY(-10px)';
                modal.style.display = 'block';
            } else {
                // Для десктопов - рядом с кнопкой
                const buttonRect = profileButton.getBoundingClientRect();
                
                modal.style.position = 'fixed';
                modal.style.top = `${buttonRect.bottom + window.scrollY + 10}px`;
                modal.style.right = `${window.innerWidth - buttonRect.right}px`;
                modal.style.transform = 'translateY(-10px)';
                modal.style.display = 'block';
            }
            
            setTimeout(() => {
                modal.classList.add('show');
                if (window.innerWidth <= 768) {
                    modal.style.transform = 'translateX(-50%) translateY(0)';
                } else {
                    modal.style.transform = 'translateY(0)';
                }
            }, 10);
            
            // Добавляем обработчик для закрытия при клике вне окна
            document.addEventListener('click', clickOutsideHandler);
            // Добавляем обработчик для закрытия по Escape
            document.addEventListener('keydown', handleEscape);
        }

        function hideModal(modal) {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                // Удаляем обработчики при закрытии модального окна
                document.removeEventListener('click', clickOutsideHandler);
                document.removeEventListener('keydown', handleEscape);
            }, 200);
        }

        function clickOutsideHandler(e) {
            if (!profileModal.contains(e.target) && e.target !== profileButton) {
                hideModal(profileModal);
            }
        }

        function handleEscape(e) {
            if (e.key === 'Escape') {
                hideModal(profileModal);
                hideImageModal();
            }
        }

        function showImageModal(imageUrl) {
            expandedImage.src = imageUrl;
            imageModal.style.display = 'flex';
        }

        function hideImageModal() {
            imageModal.style.display = 'none';
        }

        // Обработчики для модального окна изображения
        closeImageModal.addEventListener('click', hideImageModal);
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                hideImageModal();
            }
        });

        function resetAuthForms() {
            if (currentUser) {
                document.getElementById('guest-view').style.display = 'none';
                document.getElementById('authenticated-view').style.display = 'block';
            } else {
                document.getElementById('guest-view').style.display = 'flex';
                document.getElementById('authenticated-view').style.display = 'none';
            }
            
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
            loginEmail.value = '';
            loginPassword.value = '';
            registerEmail.value = '';
            registerLogin.value = '';
            registerPassword.value = '';
            registerPasswordRepeat.value = '';
            loginError.style.display = 'none';
            registerError.style.display = 'none';
        }
    
        // Обработчик открытия профиля
        profileButton.addEventListener('click', () => {
            showModal(profileModal);
            resetAuthForms();
        });
    
        // Функции для работы с авторизацией
        async function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) return null;
            
            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    return await response.json();
                } else {
                    localStorage.removeItem('access_token');
                    return null;
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                return null;
            }
        }
    
        async function updateAuthUI() {
            try {
                currentUser = await checkAuth();
                const guestView = document.getElementById('guest-view');
                const authView = document.getElementById('authenticated-view');
                
                if (currentUser) {
                    // Показываем авторизованный вид
                    document.getElementById('profile-username').textContent = currentUser.username || 'Пользователь';
                    document.getElementById('profile-email').textContent = currentUser.email || 'Не указан';
                    document.getElementById('profile-button').innerHTML = 
                        `<i class="fas fa-user"></i> ${currentUser.username || 'Профиль'}`;
                    
                    guestView.style.display = 'none';
                    authView.style.display = 'block';
                    loginForm.classList.remove('active');
                    registerForm.classList.remove('active');
                } else {
                    // Показываем гостевой вид
                    document.getElementById('profile-button').innerHTML = '<i class="fas fa-user"></i> Профиль';
                    guestView.style.display = 'flex';
                    authView.style.display = 'none';
                }
            } catch (error) {
                console.error('Ошибка при обновлении UI:', error);
            }
        }
    
        // Обработчик кнопки "Перейти в профиль"
        document.getElementById('go-to-profile').addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                alert("Сначала войдите в аккаунт");
                return;
            }
            
            window.location.href = `/profile/${currentUser.username}`;
        });
    
        // Обработчики кнопок входа/регистрации
        loginOption.addEventListener('click', () => {
            document.getElementById('guest-view').style.display = 'none';
            loginForm.classList.add('active');
        });
        
        registerOption.addEventListener('click', () => {
            document.getElementById('guest-view').style.display = 'none';
            registerForm.classList.add('active');
        });
    
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }

        async function loadPostsWithRetry(retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const token = localStorage.getItem('access_token');
                    const headers = {};
                    
                    // Добавляем токен только если он есть
                    if (token) {
                        headers['Authorization'] = `Bearer ${token}`;
                    }
                    
                    const response = await fetch(`${API_URL}/tape/posts`, {
                        headers: headers
                    });
                    
                    if (!response.ok) {
                        // Если 401 - возможно токен устарел, удаляем его
                        if (response.status === 401) {
                            localStorage.removeItem('access_token');
                            await updateAuthUI();
                        }
                        const error = await response.json().catch(() => null);
                        throw new Error(error?.detail || `HTTP error ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === retries - 1) throw error;
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        }

        // Улучшенный рендеринг постов
        async function renderPosts() {
            const container = document.getElementById('posts-container');
            
            try {
                // Показываем индикатор загрузки
                container.innerHTML = `
                    <header class="header">
                        <div class="logo">FRAMES</div>
                        <div class="nav-buttons">
                            <button id="profile-button" class="nav-button">
                                <i class="fas fa-user"></i> Профиль
                            </button>
                            <form action="/">
                                <button class="nav-button">
                                    <i class="fas fa-map-marker-alt"></i> Карта
                                </button>
                            </form>
                        </div>
                    </header>
                    <div style="text-align: center; margin: 40px 0;">
                        <div class="loading" style="width: 100%; height: 100px; border-radius: 12px;"></div>
                        <div class="loading" style="width: 80%; height: 300px; border-radius: 12px; margin: 20px auto;"></div>
                        <div class="loading" style="width: 100%; height: 80px; border-radius: 12px;"></div>
                    </div>
                `;

                const token = localStorage.getItem('access_token');
                const headers = token ? { 'Authorization': `Bearer ${token}` } : {};
                
                const response = await fetch(`${API_URL}/tape/posts`, { headers });
                
                if (!response.ok) {
                    // Если 401 - возможно токен устарел
                    if (response.status === 401) {
                        localStorage.removeItem('access_token');
                        await updateAuthUI();
                        // Пробуем снова без токена
                        return await renderPosts();
                    }
                    throw new Error(`Ошибка загрузки: ${response.status}`);
                }

                const posts = await response.json();
                
                // Очищаем контейнер
                container.innerHTML = '';
                
                // Добавляем хедер
                container.innerHTML = `
                    <header class="header">
                        <div class="logo">FRAMES</div>
                        <div class="nav-buttons">
                            <button id="profile-button" class="nav-button">
                                <i class="fas fa-user"></i> Профиль
                            </button>
                            <form action="/">
                                <button class="nav-button">
                                    <i class="fas fa-map-marker-alt"></i> Карта
                                </button>
                            </form>
                        </div>
                    </header>
                `;

                if (!posts || posts.length === 0) {
                    container.innerHTML += `
                        <div style="text-align: center; padding: 40px 20px;">
                            <p style="color: var(--text-light); margin-bottom: 20px;">Пока нет постов</p>
                            ${!currentUser ? `
                                <button onclick="showModal(profileModal)" class="auth-option primary" 
                                    style="margin: 0 auto; width: auto; display: inline-block;">
                                    <i class="fas fa-sign-in-alt"></i> Войти, чтобы добавить пост
                                </button>
                            ` : ''}
                        </div>
                    `;
                    return;
                }

                // Добавляем посты
                posts.forEach(post => {
                    const postDate = post.created_at ? new Date(post.created_at).toLocaleString('ru-RU') : 'Недавно';
                    const postHTML = `
                        <div class="post" data-post-id="${post.id}">
                            <div class="post-header">
                                <div class="avatar">${post.username?.charAt(0)?.toUpperCase() || 'U'}</div>
                                <div class="user-info">
                                    <div class="username">${post.username || 'Неизвестный пользователь'}</div>
                                    <div class="post-time">${postDate}</div>
                                </div>
                            </div>
                            ${post.description ? `<div class="post-text">${post.description}</div>` : ''}
                            ${post.photo_url ? `<img src="${post.photo_url}" alt="Пост" class="post-image">` : ''}
                            <div class="post-actions">
                                <button class="action-button like-button ${post.is_liked ? 'liked' : ''}">
                                    <i class="${post.is_liked ? 'fas' : 'far'} fa-heart"></i>
                                    <span>${post.likes_count || 0}</span>
                                </button>
                                <button class="action-button">
                                    <i class="far fa-comment"></i>
                                    <span>${post.comments_count || 0}</span>
                                </button>
                            </div>
                        </div>
                    `;
                    container.insertAdjacentHTML('beforeend', postHTML);
                });

                // Назначаем обработчики
                document.querySelectorAll('.like-button').forEach(btn => {
                    btn.addEventListener('click', async function() {
                        if (!currentUser) {
                            showModal(profileModal);
                            return;
                        }
                        const postId = this.closest('.post').dataset.postId;
                        const isLiked = this.classList.contains('liked');
                        
                        try {
                            const response = await fetch(`${API_URL}/posts/${postId}/${isLiked ? 'unlike' : 'like'}`, {
                                method: 'POST',
                                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
                            });
                            
                            if (response.ok) {
                                const icon = this.querySelector('i');
                                const countSpan = this.querySelector('span');
                                let count = parseInt(countSpan.textContent);
                                
                                if (isLiked) {
                                    this.classList.remove('liked');
                                    icon.classList.replace('fas', 'far');
                                    countSpan.textContent = count - 1;
                                } else {
                                    this.classList.add('liked');
                                    icon.classList.replace('far', 'fas');
                                    countSpan.textContent = count + 1;
                                }
                            }
                        } catch (error) {
                            console.error('Like error:', error);
                        }
                    });
                });

                document.querySelectorAll('.post-image').forEach(img => {
                    img.addEventListener('click', () => showImageModal(img.src));
                });

                document.getElementById('profile-button').addEventListener('click', () => {
                    showModal(profileModal);
                    resetAuthForms();
                });

            } catch (error) {
                console.error('Ошибка загрузки ленты:', error);
                container.innerHTML = `
                    <header class="header">
                        <div class="logo">FRAMES</div>
                        <div class="nav-buttons">
                            <button id="profile-button" class="nav-button">
                                <i class="fas fa-user"></i> Профиль
                            </button>
                            <form action="/">
                                <button class="nav-button">
                                    <i class="fas fa-map-marker-alt"></i> Карта
                                </button>
                            </form>
                        </div>
                    </header>
                    <div style="text-align: center; padding: 40px 20px;">
                        <p style="color: var(--text-light); margin-bottom: 20px;">Не удалось загрузить ленту</p>
                        <button onclick="location.reload()" class="nav-button">
                            <i class="fas fa-sync-alt"></i> Попробовать снова
                        </button>
                        ${currentUser ? `<p style="color: #dc3545; margin-top: 10px; font-size: 14px;">${error.message || 'Ошибка соединения'}</p>` : ''}
                    </div>
                `;
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            await updateAuthUI();
            await renderPosts();
            
            document.querySelector('.new-post-button').addEventListener('click', () => {
                if (!currentUser) {
                    showModal(profileModal);
                    alert('Для создания поста необходимо войти в систему');
                    return;
                }
                window.location.href = '/new-post';
            });
        });

        async function handleLikeClick(e) {
            const button = e.currentTarget;
            const postId = button.closest('.post').dataset.postId;
            const isLiked = button.classList.contains('liked');
            
            if (!currentUser) {
                showModal(profileModal);
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/posts/${postId}/${isLiked ? 'unlike' : 'like'}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Like action failed');
                
                const icon = button.querySelector('i');
                const countSpan = button.querySelector('span');
                let count = parseInt(countSpan.textContent);
                
                if (isLiked) {
                    button.classList.remove('liked');
                    icon.classList.replace('fas', 'far');
                    countSpan.textContent = count - 1;
                } else {
                    button.classList.add('liked');
                    icon.classList.replace('far', 'fas');
                    countSpan.textContent = count + 1;
                }
            } catch (error) {
                console.error('Like error:', error);
                alert('Не удалось обновить лайк');
            }
        }


        closeProfile.addEventListener('click', () => hideModal(profileModal));
    
        backFromLogin.addEventListener('click', resetAuthForms);
        backFromRegister.addEventListener('click', resetAuthForms);
    
        // Регистрация
        registerButton.addEventListener('click', async (e) => {
            e.preventDefault();
            registerError.style.display = 'none';
            
            if (registerPassword.value !== registerPasswordRepeat.value) {
                showError(registerError, 'Пароли не совпадают');
                return;
            }
    
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: registerEmail.value,
                        username: registerLogin.value,
                        password: registerPassword.value,
                        password_repeat: registerPasswordRepeat.value
                    })
                });
    
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Ошибка регистрации');
                }
    
                localStorage.setItem('access_token', data.access_token);
                await updateAuthUI();
                resetAuthForms();
                hideModal(profileModal);
                await renderPosts(); // Обновляем посты после регистрации
            } catch (error) {
                showError(registerError, error.message || 'Ошибка соединения');
            }
        });
    
        // Вход
        loginButton.addEventListener('click', async (e) => {
            e.preventDefault();
            loginError.style.display = 'none';
    
            try {
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        username: loginEmail.value,
                        password: loginPassword.value
                    })
                });
    
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Неверный email или пароль');
                }
    
                localStorage.setItem('access_token', data.access_token);
                await updateAuthUI();
                resetAuthForms();
                hideModal(profileModal);
                await renderPosts(); // Обновляем посты после входа
            } catch (error) {
                showError(loginError, error.message || 'Ошибка соединения');
            }
        });
    
        // Выход
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('access_token');
            currentUser = null;
            updateAuthUI();
            hideModal(profileModal);
            renderPosts(); // Обновляем посты после выхода
        });
    </script>
</body>
