<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAMES | Лента</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #7209b7;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card: #ffffff;
            --border: #e9ecef;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --error: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        /* ... (остальные стили из вашего кода) ... */

        /* Стили для комментариев */
        .comments-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .comments-modal-content {
            background: var(--card);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            padding: 24px;
            overflow-y: auto;
            position: relative;
        }

        .close-comments-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
        }

        .comments-title {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comments-list {
            margin-bottom: 20px;
            max-height: 50vh;
            overflow-y: auto;
        }

        .comment {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .comment:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .comment-content {
            flex-grow: 1;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .comment-username {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            color: var(--text-light);
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .delete-comment-btn {
            background: none;
            border: none;
            color: var(--error);
            font-size: 12px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .delete-comment-btn:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        .add-comment-form {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .submit-comment {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .submit-comment:hover {
            background: var(--primary-light);
        }

        .submit-comment:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .no-comments {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }

        .loading-comments {
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .comments-modal-content {
                width: 95%;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="feed-container" id="posts-container">
        <header class="header">
            <div class="logo">FRAMES</div>
            <div class="nav-buttons">
                <button id="profile-button" class="nav-button">
                    <i class="fas fa-user"></i> Профиль
                </button>
                <form action="/">
                    <button class="nav-button">
                        <i class="fas fa-map-marker-alt"></i> Карта
                    </button>
                </form>
            </div>
        </header>
    </div>

    <!-- Модальное окно комментариев -->
    <div id="comments-modal" class="comments-modal">
        <div class="comments-modal-content">
            <span class="close-comments-modal">&times;</span>
            <h3 class="comments-title"><i class="fas fa-comments"></i> Комментарии</h3>
            <div class="comments-list" id="comments-list"></div>
            <div class="add-comment-form">
                <textarea class="comment-input" id="comment-input" placeholder="Напишите комментарий..."></textarea>
                <button class="submit-comment" id="submit-comment">Отправить</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для изображения -->
    <div id="image-modal" class="image-modal">
        <span class="close-image-modal">&times;</span>
        <img class="image-modal-content" id="expanded-image">
    </div>

    <!-- Модальное окно профиля -->
    <div id="profile-modal" class="profile-modal">
        <!-- ... (ваш существующий код профиля) ... -->
    </div>

    <button class="new-post-button">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // Конфигурация API
        const API_URL = 'https://kiberbezopasniki.onrender.com';
        let currentUser = null;
        let currentPostId = null;

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await renderPosts();
            setupEventListeners();
        });

        // Проверка авторизации
        async function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                currentUser = null;
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    updateAuthUI();
                } else {
                    localStorage.removeItem('access_token');
                    currentUser = null;
                }
            } catch (error) {
                console.error('Ошибка проверки авторизации:', error);
                currentUser = null;
            }
        }

        // Обновление UI в зависимости от авторизации
        function updateAuthUI() {
            const authView = document.getElementById('authenticated-view');
            const guestView = document.getElementById('guest-view');
            
            if (currentUser) {
                document.getElementById('profile-username').textContent = currentUser.username;
                document.getElementById('profile-email').textContent = currentUser.email;
                document.getElementById('profile-button').innerHTML = `<i class="fas fa-user"></i> ${currentUser.username}`;
                authView.style.display = 'block';
                guestView.style.display = 'none';
            } else {
                document.getElementById('profile-button').innerHTML = '<i class="fas fa-user"></i> Профиль';
                authView.style.display = 'none';
                guestView.style.display = 'flex';
            }
        }

        // Загрузка и отображение постов
        async function renderPosts() {
            const container = document.getElementById('posts-container');
            
            try {
                // Показываем индикатор загрузки
                container.innerHTML = `
                    <header class="header">
                        <div class="logo">FRAMES</div>
                        <div class="nav-buttons">
                            <button id="profile-button" class="nav-button">
                                <i class="fas fa-user"></i> Профиль
                            </button>
                            <form action="/">
                                <button class="nav-button">
                                    <i class="fas fa-map-marker-alt"></i> Карта
                                </button>
                            </form>
                        </div>
                    </header>
                    <div class="loading-posts">
                        <div class="loading" style="width: 100%; height: 100px;"></div>
                        <div class="loading" style="width: 100%; height: 300px; margin: 20px 0;"></div>
                    </div>
                `;

                // Загрузка постов
                const response = await fetch(`${API_URL}/tape/posts`);
                if (!response.ok) throw new Error('Ошибка загрузки ленты');
                
                const posts = await response.json();
                renderPostsList(posts);
            } catch (error) {
                console.error('Ошибка:', error);
                container.innerHTML = `
                    <header class="header">
                        <div class="logo">FRAMES</div>
                        <div class="nav-buttons">
                            <button id="profile-button" class="nav-button">
                                <i class="fas fa-user"></i> Профиль
                            </button>
                            <form action="/">
                                <button class="nav-button">
                                    <i class="fas fa-map-marker-alt"></i> Карта
                                </button>
                            </form>
                        </div>
                    </header>
                    <div class="error-message">
                        <p>Не удалось загрузить ленту</p>
                        <button onclick="location.reload()" class="nav-button">
                            <i class="fas fa-sync-alt"></i> Попробовать снова
                        </button>
                    </div>
                `;
            }
        }

        // Рендер списка постов
        function renderPostsList(posts) {
            const container = document.getElementById('posts-container');
            
            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <header class="header">
                        <div class="logo">FRAMES</div>
                        <div class="nav-buttons">
                            <button id="profile-button" class="nav-button">
                                <i class="fas fa-user"></i> Профиль
                            </button>
                            <form action="/">
                                <button class="nav-button">
                                    <i class="fas fa-map-marker-alt"></i> Карта
                                </button>
                            </form>
                        </div>
                    </header>
                    <div class="no-posts">
                        <p>Пока нет постов</p>
                        ${!currentUser ? `
                            <button onclick="showModal(document.getElementById('profile-modal'))" class="nav-button">
                                <i class="fas fa-sign-in-alt"></i> Войти, чтобы добавить пост
                            </button>
                        ` : `
                            <button onclick="window.location.href='/new-post'" class="nav-button">
                                <i class="fas fa-plus"></i> Добавить первый пост
                            </button>
                        `}
                    </div>
                `;
                return;
            }

            let postsHTML = `
                <header class="header">
                    <div class="logo">FRAMES</div>
                    <div class="nav-buttons">
                        <button id="profile-button" class="nav-button">
                            <i class="fas fa-user"></i> Профиль
                        </button>
                        <form action="/">
                            <button class="nav-button">
                                <i class="fas fa-map-marker-alt"></i> Карта
                            </button>
                        </form>
                    </div>
                </header>
            `;

            posts.forEach(post => {
                const postDate = new Date(post.created_at).toLocaleString('ru-RU');
                postsHTML += `
                    <div class="post" data-post-id="${post.id}">
                        <div class="post-header">
                            <div class="avatar">${post.username.charAt(0).toUpperCase()}</div>
                            <div class="user-info">
                                <div class="username">${post.username}</div>
                                <div class="post-time">${postDate}</div>
                            </div>
                        </div>
                        ${post.description ? `<div class="post-text">${post.description}</div>` : ''}
                        ${post.photo_url ? `<img src="${post.photo_url}" alt="Пост" class="post-image">` : ''}
                        <div class="post-actions">
                            <button class="action-button like-button ${post.is_liked ? 'liked' : ''}">
                                <i class="${post.is_liked ? 'fas' : 'far'} fa-heart"></i>
                                <span>${post.likes_count}</span>
                            </button>
                            <button class="action-button comment-button">
                                <i class="far fa-comment"></i>
                                <span>${post.comments_count}</span>
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = postsHTML;
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Обработчик кнопки комментариев
            document.addEventListener('click', async (e) => {
                if (e.target.closest('.comment-button')) {
                    const postElement = e.target.closest('.post');
                    currentPostId = postElement.dataset.postId;
                    await openCommentsModal(currentPostId);
                }
            });

            // Обработчик отправки комментария
            document.getElementById('submit-comment').addEventListener('click', async () => {
                await submitComment();
            });

            // Обработчик закрытия модального окна комментариев
            document.querySelector('.close-comments-modal').addEventListener('click', () => {
                closeCommentsModal();
            });

            // Обработчик нажатия Enter в поле комментария
            document.getElementById('comment-input').addEventListener('keypress', async (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    await submitComment();
                }
            });
        }

        // Открытие модального окна комментариев
        async function openCommentsModal(postId) {
            if (!currentUser) {
                showModal(document.getElementById('profile-modal'));
                alert('Для просмотра комментариев войдите в систему');
                return;
            }

            const modal = document.getElementById('comments-modal');
            const commentsList = document.getElementById('comments-list');
            const commentInput = document.getElementById('comment-input');
            
            modal.style.display = 'flex';
            commentsList.innerHTML = '<div class="loading-comments"><i class="fas fa-spinner fa-spin"></i> Загрузка комментариев...</div>';
            commentInput.value = '';

            try {
                const response = await fetch(`${API_URL}/posts/${postId}/comments`);
                if (!response.ok) throw new Error('Ошибка загрузки комментариев');
                
                const comments = await response.json();
                renderComments(comments);
            } catch (error) {
                console.error('Ошибка:', error);
                commentsList.innerHTML = `<div class="error-message">${error.message || 'Ошибка загрузки комментариев'}</div>`;
            }
        }

        // Закрытие модального окна комментариев
        function closeCommentsModal() {
            document.getElementById('comments-modal').style.display = 'none';
            currentPostId = null;
        }

        // Рендер списка комментариев
        function renderComments(comments) {
            const commentsList = document.getElementById('comments-list');
            
            if (!comments || comments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">Пока нет комментариев</div>';
                return;
            }

            commentsList.innerHTML = comments.map(comment => `
                <div class="comment" data-comment-id="${comment.id}">
                    <div class="comment-avatar">${comment.username.charAt(0).toUpperCase()}</div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <span class="comment-username">${comment.username}</span>
                            <span class="comment-time">${new Date(comment.created_at).toLocaleString('ru-RU')}</span>
                        </div>
                        <p class="comment-text">${comment.text}</p>
                        ${comment.user_id === currentUser.id ? `
                            <button class="delete-comment-btn" data-comment-id="${comment.id}">
                                <i class="fas fa-trash-alt"></i> Удалить
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            // Добавляем обработчики для кнопок удаления
            document.querySelectorAll('.delete-comment-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const commentId = e.target.closest('.delete-comment-btn').dataset.commentId;
                    await deleteComment(commentId);
                });
            });
        }

        // Отправка нового комментария
        async function submitComment() {
            if (!currentPostId) return;
            
            const commentInput = document.getElementById('comment-input');
            const text = commentInput.value.trim();
            
            if (!text) {
                alert('Комментарий не может быть пустым');
                return;
            }

            const submitBtn = document.getElementById('submit-comment');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/posts/${currentPostId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) throw new Error('Ошибка отправки комментария');
                
                commentInput.value = '';
                await openCommentsModal(currentPostId); // Перезагружаем комментарии
                
                // Обновляем счетчик комментариев в посте
                updateCommentsCounter(currentPostId, 1);
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось отправить комментарий');
            } finally {
                submitBtn.disabled = false;
            }
        }

        // Удаление комментария
        async function deleteComment(commentId) {
            if (!confirm('Вы уверены, что хотите удалить этот комментарий?')) return;
            
            try {
                const response = await fetch(`${API_URL}/comments/${commentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (!response.ok) throw new Error('Ошибка удаления комментария');
                
                await openCommentsModal(currentPostId); // Перезагружаем комментарии
                
                // Обновляем счетчик комментариев в посте
                updateCommentsCounter(currentPostId, -1);
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось удалить комментарий');
            }
        }

        // Обновление счетчика комментариев в посте
        function updateCommentsCounter(postId, change) {
            const postElement = document.querySelector(`.post[data-post-id="${postId}"]`);
            if (!postElement) return;
            
            const counterElement = postElement.querySelector('.comment-button span');
            if (counterElement) {
                const currentCount = parseInt(counterElement.textContent) || 0;
                counterElement.textContent = Math.max(0, currentCount + change);
            }
        }

        // ... (остальные функции из вашего кода) ...
    </script>
</body>
</html>
