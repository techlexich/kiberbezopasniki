<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAMES | Лента</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #7209b7;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card: #ffffff;
            --border: #e9ecef;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --error: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        /* ... (остальные стили из вашего кода) ... */

        /* Стили для комментариев */
        .comments-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .comments-modal-content {
            background: var(--card);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            padding: 24px;
            overflow-y: auto;
            position: relative;
        }

        .close-comments-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
        }

        .comments-title {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comments-list {
            margin-bottom: 20px;
            max-height: 50vh;
            overflow-y: auto;
        }

        .comment {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .comment:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .comment-content {
            flex-grow: 1;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .comment-username {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            color: var(--text-light);
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .delete-comment-btn {
            background: none;
            border: none;
            color: var(--error);
            font-size: 12px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .delete-comment-btn:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        .add-comment-form {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .submit-comment {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .submit-comment:hover {
            background: var(--primary-light);
        }

        .submit-comment:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .no-comments {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }

        .loading-comments {
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .comments-modal-content {
                width: 95%;
                padding: 16px;
            }
        }
          /* Стили для ленты и постов */
        .feed-container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 80px;
        }

        .post {
            background: var(--card);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 15px;
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-weight: 600;
            color: var(--text);
            font-size: 15px;
        }

        .post-time {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 2px;
        }

        .post-image {
            width: 100%;
            border-radius: 10px;
            margin: 16px 0;
            display: block;
            background: #f1f3f5;
            aspect-ratio: 16/9;
            object-fit: cover;
            cursor: pointer;
        }

        .post-text {
            margin-bottom: 14px;
            color: var(--text);
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-line;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border);
            padding-top: 14px;
        }
        /* Состояния загрузки и ошибок */
        .loading {
            text-align: center;
            padding: 40px 0;
            color: var(--text-light);
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .error-message p {
            margin-bottom: 20px;
        }

        .no-posts {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        /* Анимации */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading-skeleton {
            background: linear-gradient(to right, #f1f3f5 4%, #e9ecef 25%, #f1f3f5 36%);
            background-size: 1000px 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: 8px;
        }
        .new-post-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .new-post-button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.4);
        }
    </style>
</head>
<body>
    <div class="feed-container" id="posts-container">
        <header class="header">
            <div class="logo">FRAMES</div>
            <div class="nav-buttons">
                <button id="profile-button" class="nav-button">
                    <i class="fas fa-user"></i> Профиль
                </button>
                <form action="/">
                    <button class="nav-button">
                        <i class="fas fa-map-marker-alt"></i> Карта
                    </button>
                </form>
            </div>
        </header>
    </div>

    <div id="comments-modal" class="comments-modal">
        <div class="comments-modal-content">
            <span class="close-comments-modal">&times;</span>
            <h3 class="comments-title"><i class="fas fa-comments"></i> Комментарии</h3>
            <div class="comments-list" id="comments-list"></div>
            <div class="add-comment-form">
                <textarea class="comment-input" id="comment-input" placeholder="Напишите комментарий..."></textarea>
                <button class="submit-comment" id="submit-comment">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        // Основные переменные
        const API_URL = 'https://kiberbezopasniki.onrender.com';
        let currentUser = null;
        let currentPostId = null;

        // Инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadPosts();
            setupEventListeners();
        });

        // Проверка авторизации
        async function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) return;
            
            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: {'Authorization': `Bearer ${token}`}
                });
                if (response.ok) currentUser = await response.json();
            } catch (e) {
                console.error('Auth error:', e);
            }
        }

        // Загрузка постов
        async function loadPosts() {
            try {
                const container = document.getElementById('posts-container');
                container.innerHTML = '<div class="loading">Загрузка ленты...</div>';

                const response = await fetch(`${API_URL}/tape/posts`);
                if (!response.ok) throw new Error('Ошибка загрузки ленты');
                
                const posts = await response.json();
                renderPosts(posts);
            } catch (error) {
                console.error('Ошибка загрузки постов:', error);
                document.getElementById('posts-container').innerHTML = `
                    <div class="error-message">
                        <p>Не удалось загрузить ленту</p>
                        <button onclick="loadPosts()" class="back-button">
                            <i class="fas fa-sync-alt"></i> Попробовать снова
                        </button>
                    </div>
                `;
            }
        }

        // Отображение постов
       function renderPosts(posts) {
            const container = document.getElementById('posts-container');
            
            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        <p>Пока нет постов</p>
                        ${!currentUser ? `
                            <button onclick="showModal(document.getElementById('profile-modal'))" class="nav-button">
                                <i class="fas fa-sign-in-alt"></i> Войти, чтобы добавить пост
                            </button>
                        ` : `
                            <button onclick="window.location.href='/new-post'" class="nav-button">
                                <i class="fas fa-plus"></i> Добавить первый пост
                            </button>
                        `}
                    </div>
                `;
                return;
            }

            container.innerHTML = posts.map(post => {
                const postDate = new Date(post.created_at).toLocaleString('ru-RU');
                return `
                    <div class="post" data-post-id="${post.id}">
                        <div class="post-header">
                            <div class="avatar">${post.username?.charAt(0)?.toUpperCase() || 'U'}</div>
                            <div class="user-info">
                                <div class="username">${post.username || 'Неизвестный пользователь'}</div>
                                <div class="post-time">${postDate}</div>
                            </div>
                        </div>
                        ${post.description ? `<div class="post-text">${post.description}</div>` : ''}
                        ${post.photo_url ? `<img src="${post.photo_url}" alt="Пост" class="post-image">` : ''}
                        <div class="post-actions">
                            <button class="action-button like-button ${post.is_liked ? 'liked' : ''}">
                                <i class="${post.is_liked ? 'fas' : 'far'} fa-heart"></i>
                                <span>${post.likes_count || 0}</span>
                            </button>
                            <button class="action-button comment-btn">
                                <i class="far fa-comment"></i>
                                <span>${post.comments_count || 0}</span>
                            </button>
                            <button class="action-button">
                                <i class="fas fa-share"></i>
                                <span>Поделиться</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Работа с комментариями
        async function openCommentsModal(postId) {
            currentPostId = postId;
            const modal = document.getElementById('comments-modal');
            modal.style.display = 'flex';
            
            try {
                const response = await fetch(`${API_URL}/posts/${postId}/comments`);
                const comments = await response.json();
                renderComments(comments);
            } catch (error) {
                console.error('Failed to load comments:', error);
            }
        }

        function renderComments(comments) {
            const container = document.getElementById('comments-list');
            container.innerHTML = comments.map(comment => `
                <div class="comment" data-comment-id="${comment.id}">
                    <div class="comment-avatar">${comment.username.charAt(0)}</div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <span class="comment-username">${comment.username}</span>
                            <span class="comment-time">${new Date(comment.created_at).toLocaleString()}</span>
                            ${comment.user_id === currentUser?.id ? `
                                <button class="delete-comment-btn" data-comment-id="${comment.id}">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            ` : ''}
                        </div>
                        <p class="comment-text">${comment.text}</p>
                    </div>
                </div>
            `).join('');
        }

        async function addComment(text) {
            try {
                const response = await fetch(`${API_URL}/posts/${currentPostId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                return await response.json();
            } catch (error) {
                console.error('Failed to add comment:', error);
            }
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Открытие комментариев
            document.addEventListener('click', async (e) => {
                if (e.target.closest('.comment-btn')) {
                    const postId = e.target.closest('.post').dataset.postId;
                    await openCommentsModal(postId);
                }
            });

            // Отправка комментария
            document.getElementById('submit-comment').addEventListener('click', async () => {
                const text = document.getElementById('comment-input').value.trim();
                if (!text) return;
                
                await addComment(text);
                document.getElementById('comment-input').value = '';
                await openCommentsModal(currentPostId);
            });

            // Закрытие модального окна
            document.querySelector('.close-comments-modal').addEventListener('click', () => {
                document.getElementById('comments-modal').style.display = 'none';
            });
        }
           // Добавляем обработчики для лайков
        document.querySelectorAll('.like-button').forEach(btn => {
            btn.addEventListener('click', async function() {
                if (!currentUser) {
                    showModal(document.getElementById('profile-modal'));
                    alert('Для оценки поста войдите в систему');
                    return;
                }
                
                const postId = this.closest('.post').dataset.postId;
                const isLiked = this.classList.contains('liked');
                
                try {
                    const response = await fetch(`${API_URL}/posts/${postId}/${isLiked ? 'unlike' : 'like'}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                        }
                    });
                    
                    if (!response.ok) throw new Error('Like action failed');
                    
                    const icon = this.querySelector('i');
                    const countSpan = this.querySelector('span');
                    let count = parseInt(countSpan.textContent);
                    
                    if (isLiked) {
                        this.classList.remove('liked');
                        icon.classList.replace('fas', 'far');
                        countSpan.textContent = count - 1;
                    } else {
                        this.classList.add('liked');
                        icon.classList.replace('far', 'fas');
                        countSpan.textContent = count + 1;
                    }
                } catch (error) {
                    console.error('Like error:', error);
                    alert('Не удалось оценить пост');
                }
            });
        });

        // Обработчики для изображений
        document.querySelectorAll('.post-image').forEach(img => {
            img.addEventListener('click', () => {
                const modal = document.createElement('div');
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100%';
                modal.style.height = '100%';
                modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
                modal.style.display = 'flex';
                modal.style.justifyContent = 'center';
                modal.style.alignItems = 'center';
                modal.style.zIndex = '2000';
                
                modal.innerHTML = `
                    <img src="${img.src}" style="max-width: 90%; max-height: 90%; object-fit: contain;">
                    <button style="position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; background: none; border: none; cursor: pointer;">&times;</button>
                `;
                
                modal.querySelector('button').addEventListener('click', () => {
                    document.body.removeChild(modal);
                });
                
                document.body.appendChild(modal);
            });
        });
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadPosts(); // Теперь загружаем посты при открытии
            setupEventListeners();
            
            // Добавляем кнопку нового поста
            const newPostBtn = document.createElement('button');
            newPostBtn.className = 'new-post-button';
            newPostBtn.innerHTML = '<i class="fas fa-plus"></i>';
            newPostBtn.addEventListener('click', () => {
                if (!currentUser) {
                    showModal(document.getElementById('profile-modal'));
                    alert('Для создания поста войдите в систему');
                    return;
                }
                window.location.href = '/new-post';
            });
            document.body.appendChild(newPostBtn);
        });
    </script>
</body>
</html>
