<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAMES | Просмотр поста</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #7209b7;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card: #ffffff;
            --border: #e9ecef;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --error: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .back-button {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-button:hover {
            background: #f1f6fe;
            border-color: var(--primary-light);
        }

        .post-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .post-user-info {
            flex-grow: 1;
        }

        .post-username {
            font-weight: 600;
            font-size: 16px;
        }

        .post-time {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 2px;
        }

        .post-text {
            margin-bottom: 20px;
            color: var(--text);
            font-size: 16px;
            line-height: 1.6;
        }

        .post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 70vh;
            object-fit: contain;
            background: #f1f3f5;
        }

        .location-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            color: var(--text-light);
            font-size: 14px;
        }

        .location-info i {
            color: var(--primary);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border);
            padding-top: 16px;
            margin-bottom: 16px;
        }

        .action-button {
            background: none;
            border: none;
            color: var(--text-light);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 500;
        }

        .action-button:hover {
            background: #f1f3f5;
            color: var(--text);
        }

        .action-button i {
            font-size: 16px;
        }

        .like-button.liked {
            color: #ff4757;
        }

        /* Стили для комментариев */
        .comments-section {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .comments-title {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comments-list {
            margin-bottom: 20px;
        }

        .comment {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .comment:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .comment-content {
            flex-grow: 1;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .comment-username {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            color: var(--text-light);
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .delete-comment-btn {
            background: none;
            border: none;
            color: var(--error);
            font-size: 12px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .delete-comment-btn:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        .add-comment-form {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .submit-comment {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .submit-comment:hover {
            background: var(--primary-light);
        }

        .submit-comment:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .no-comments {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }

        .loading-comments {
            text-align: center;
            padding: 20px;
        }

        .loading-post {
            text-align: center;
            padding: 40px 0;
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        @media (max-width: 600px) {
            .post-container,
            .comments-section {
                padding: 16px;
            }
            
            .post-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .post-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">FRAMES</div>
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Назад
        </button>
    </header>

    <div class="post-container">
        <!-- ... (разметка поста) ... -->
    </div>

    <div class="comments-section">
        <h3 class="comments-title"><i class="fas fa-comments"></i> Комментарии</h3>
        <div class="comments-list" id="comments-list"></div>
        <div class="add-comment-form">
            <textarea class="comment-input" id="comment-input" placeholder="Напишите комментарий..."></textarea>
            <button class="submit-comment" id="submit-comment">Отправить</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://kiberbezopasniki.onrender.com';
        let currentUser = null;
        const postId = new URLSearchParams(window.location.search).get('id');

        // Инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadPost();
            await loadComments();
            setupEventListeners();
        });

        // Загрузка поста
        async function loadPost() {
            try {
                const response = await fetch(`${API_URL}/posts/${postId}`);
                const post = await response.json();
                renderPost(post);
            } catch (error) {
                console.error('Failed to load post:', error);
            }
        }

        // Загрузка комментариев
        async function loadComments() {
            try {
                const response = await fetch(`${API_URL}/posts/${postId}/comments`);
                const comments = await response.json();
                renderComments(comments);
            } catch (error) {
                console.error('Failed to load comments:', error);
            }
        }

        // Отправка комментария
        async function addComment(text) {
            try {
                const response = await fetch(`${API_URL}/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                return await response.json();
            } catch (error) {
                console.error('Failed to add comment:', error);
            }
        }

        // Настройка обработчиков
        function setupEventListeners() {
            document.getElementById('submit-comment').addEventListener('click', async () => {
                const text = document.getElementById('comment-input').value.trim();
                if (!text) return;
                
                await addComment(text);
                document.getElementById('comment-input').value = '';
                await loadComments();
            });
        }
    </script>
</body>
</html>
