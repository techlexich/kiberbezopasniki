<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRAMES | Просмотр поста</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #7209b7;
            --text: #2b2d42;
            --text-light: #8d99ae;
            --bg: #f8f9fa;
            --card: #ffffff;
            --border: #e9ecef;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
            --error: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .back-button {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-button:hover {
            background: #f1f6fe;
            border-color: var(--primary-light);
        }

        .post-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }

        .post-user-info {
            flex-grow: 1;
        }

        .post-username {
            font-weight: 600;
            font-size: 16px;
        }

        .post-time {
            font-size: 13px;
            color: var(--text-light);
            margin-top: 2px;
        }

        .post-text {
            margin-bottom: 20px;
            color: var(--text);
            font-size: 16px;
            line-height: 1.6;
        }

        .post-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 70vh;
            object-fit: contain;
            background: #f1f3f5;
        }

        .location-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            color: var(--text-light);
            font-size: 14px;
        }

        .location-info i {
            color: var(--primary);
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border);
            padding-top: 16px;
            margin-bottom: 16px;
        }

        .action-button {
            background: none;
            border: none;
            color: var(--text-light);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 500;
        }

        .action-button:hover {
            background: #f1f3f5;
            color: var(--text);
        }

        .action-button i {
            font-size: 16px;
        }

        .like-button.liked {
            color: #ff4757;
        }

        /* Стили для комментариев */
        .comments-section {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .comments-title {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .comments-list {
            margin-bottom: 20px;
        }

        .comment {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .comment:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .comment-content {
            flex-grow: 1;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .comment-username {
            font-weight: 600;
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            color: var(--text-light);
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .delete-comment-btn {
            background: none;
            border: none;
            color: var(--error);
            font-size: 12px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .delete-comment-btn:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        .add-comment-form {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .submit-comment {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .submit-comment:hover {
            background: var(--primary-light);
        }

        .submit-comment:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        .no-comments {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
        }

        .loading-comments {
            text-align: center;
            padding: 20px;
        }

        .loading-post {
            text-align: center;
            padding: 40px 0;
        }

        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        @media (max-width: 600px) {
            .post-container,
            .comments-section {
                padding: 16px;
            }
            
            .post-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .post-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">FRAMES</div>
        <button class="back-button" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Назад
        </button>
    </header>

    <div class="post-container" id="post-container">
        <div class="loading-post">
            <i class="fas fa-spinner fa-spin"></i> Загрузка поста...
        </div>
    </div>

    <div class="comments-section">
        <h3 class="comments-title"><i class="fas fa-comments"></i> Комментарии</h3>
        <div class="comments-list" id="comments-list">
            <div class="loading-comments">
                <i class="fas fa-spinner fa-spin"></i> Загрузка комментариев...
            </div>
        </div>
        <div class="add-comment-form" id="comment-form">
            <textarea class="comment-input" id="comment-input" placeholder="Напишите комментарий..."></textarea>
            <button class="submit-comment" id="submit-comment">Отправить</button>
        </div>
    </div>

    <script>
        // Конфигурация API
        const API_URL = 'https://kiberbezopasniki.onrender.com';
        let currentUser = null;
        let currentPostId = null;

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            currentPostId = new URLSearchParams(window.location.search).get('id');
            if (!currentPostId) {
                window.location.href = '/';
                return;
            }

            await checkAuth();
            await loadPost(currentPostId);
            await loadComments(currentPostId);
            setupEventListeners();
        });

        // Проверка авторизации
        async function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                currentUser = null;
                updateAuthUI();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                } else {
                    localStorage.removeItem('access_token');
                    currentUser = null;
                }
            } catch (error) {
                console.error('Ошибка проверки авторизации:', error);
                currentUser = null;
            }
            
            updateAuthUI();
        }

        // Обновление UI в зависимости от авторизации
        function updateAuthUI() {
            const commentForm = document.getElementById('comment-form');
            if (currentUser) {
                commentForm.style.display = 'block';
            } else {
                commentForm.style.display = 'none';
            }
        }

        // Загрузка поста
        async function loadPost(postId) {
            const container = document.getElementById('post-container');
            
            try {
                const response = await fetch(`${API_URL}/posts/${postId}`);
                if (!response.ok) throw new Error('Ошибка загрузки поста');
                
                const post = await response.json();
                renderPost(post);
            } catch (error) {
                console.error('Ошибка:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <p>Не удалось загрузить пост</p>
                        <button onclick="window.location.href='/'" class="back-button">
                            <i class="fas fa-arrow-left"></i> Вернуться в ленту
                        </button>
                        ${error.message ? `<p class="error-detail">${error.message}</p>` : ''}
                    </div>
                `;
            }
        }

        // Рендер поста
        function renderPost(post) {
            const container = document.getElementById('post-container');
            const postDate = new Date(post.created_at).toLocaleString('ru-RU');
            
            container.innerHTML = `
                <div class="post-header">
                    <div class="post-avatar">${post.username.charAt(0).toUpperCase()}</div>
                    <div class="post-user-info">
                        <div class="post-username">${post.username}</div>
                        <div class="post-time">${postDate}</div>
                    </div>
                </div>
                ${post.description ? `<div class="post-text">${post.description}</div>` : ''}
                <div class="location-info">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Местоположение: ${post.latitude.toFixed(4)}, ${post.longitude.toFixed(4)}</span>
                </div>
                ${post.photo_url ? `<img src="${post.photo_url}" class="post-image" alt="Фото">` : ''}
                <div class="post-actions">
                    <button class="action-button like-button ${post.is_liked ? 'liked' : ''}">
                        <i class="${post.is_liked ? 'fas' : 'far'} fa-heart"></i>
                        <span>${post.likes_count}</span>
                    </button>
                    <button class="action-button">
                        <i class="far fa-comment"></i>
                        <span>${post.comments_count}</span>
                    </button>
                    <button class="action-button">
                        <i class="fas fa-share"></i>
                        <span>Поделиться</span>
                    </button>
                </div>
            `;

            // Обработчик лайков
            container.querySelector('.like-button').addEventListener('click', async () => {
                await toggleLike(post.id, post.is_liked);
            });

            // Обработчик клика на изображение
            if (post.photo_url) {
                container.querySelector('.post-image').addEventListener('click', () => {
                    openImageModal(post.photo_url);
                });
            }
        }

        // Переключение лайка
        async function toggleLike(postId, isLiked) {
            if (!currentUser) {
                alert('Для оценки поста войдите в систему');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/posts/${postId}/${isLiked ? 'unlike' : 'like'}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (!response.ok) throw new Error('Ошибка оценки поста');
                
                // Обновляем UI
                const likeButton = document.querySelector('.like-button');
                const likeCount = likeButton.querySelector('span');
                
                if (isLiked) {
                    likeButton.classList.remove('liked');
                    likeButton.querySelector('i').className = 'far fa-heart';
                    likeCount.textContent = parseInt(likeCount.textContent) - 1;
                } else {
                    likeButton.classList.add('liked');
                    likeButton.querySelector('i').className = 'fas fa-heart';
                    likeCount.textContent = parseInt(likeCount.textContent) + 1;
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось оценить пост');
            }
        }

        // Загрузка комментариев
        async function loadComments(postId) {
            const commentsList = document.getElementById('comments-list');
            
            try {
                const response = await fetch(`${API_URL}/posts/${postId}/comments`);
                if (!response.ok) throw new Error('Ошибка загрузки комментариев');
                
                const comments = await response.json();
                renderComments(comments);
            } catch (error) {
                console.error('Ошибка:', error);
                commentsList.innerHTML = `
                    <div class="error-message">
                        <p>Не удалось загрузить комментарии</p>
                        <button onclick="location.reload()" class="back-button">
                            <i class="fas fa-sync-alt"></i> Попробовать снова
                        </button>
                    </div>
                `;
            }
        }

        // Рендер комментариев
        function renderComments(comments) {
            const commentsList = document.getElementById('comments-list');
            
            if (!comments || comments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">Пока нет комментариев</div>';
                return;
            }

            commentsList.innerHTML = comments.map(comment => `
                <div class="comment" data-comment-id="${comment.id}">
                    <div class="comment-avatar">${comment.username.charAt(0).toUpperCase()}</div>
                    <div class="comment-content">
                        <div class="comment-header">
                            <span class="comment-username">${comment.username}</span>
                            <span class="comment-time">${new Date(comment.created_at).toLocaleString('ru-RU')}</span>
                        </div>
                        <p class="comment-text">${comment.text}</p>
                        ${currentUser && comment.user_id === currentUser.id ? `
                            <button class="delete-comment-btn" data-comment-id="${comment.id}">
                                <i class="fas fa-trash-alt"></i> Удалить
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            // Добавляем обработчики для кнопок удаления
            document.querySelectorAll('.delete-comment-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const commentId = e.target.closest('.delete-comment-btn').dataset.commentId;
                    await deleteComment(commentId);
                });
            });
        }

        // Отправка нового комментария
        async function submitComment() {
            if (!currentPostId) return;
            
            const commentInput = document.getElementById('comment-input');
            const text = commentInput.value.trim();
            
            if (!text) {
                alert('Комментарий не может быть пустым');
                return;
            }

            const submitBtn = document.getElementById('submit-comment');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/posts/${currentPostId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) throw new Error('Ошибка отправки комментария');
                
                commentInput.value = '';
                await loadComments(currentPostId); // Перезагружаем комментарии
                
                // Обновляем счетчик комментариев
                updateCommentsCounter(1);
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось отправить комментарий');
            } finally {
                submitBtn.disabled = false;
            }
        }

        // Удаление комментария
        async function deleteComment(commentId) {
            if (!confirm('Вы уверены, что хотите удалить этот комментарий?')) return;
            
            try {
                const response = await fetch(`${API_URL}/comments/${commentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (!response.ok) throw new Error('Ошибка удаления комментария');
                
                await loadComments(currentPostId); // Перезагружаем комментарии
                
                // Обновляем счетчик комментариев
                updateCommentsCounter(-1);
            } catch (error) {
                console.error('Ошибка:', error);
                alert(error.message || 'Не удалось удалить комментарий');
            }
        }

        // Обновление счетчика комментариев
        function updateCommentsCounter(change) {
            const counterElement = document.querySelector('.post-actions .action-button:nth-child(2) span');
            if (counterElement) {
                const currentCount = parseInt(counterElement.textContent) || 0;
                counterElement.textContent = Math.max(0, currentCount + change);
            }
        }

        // Открытие изображения в модальном окне
        function openImageModal(imageUrl) {
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.9)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '2000';
            
            modal.innerHTML = `
                <img src="${imageUrl}" style="max-width: 90%; max-height: 90%; object-fit: contain;">
                <button style="position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; background: none; border: none; cursor: pointer;">&times;</button>
            `;
            
            modal.querySelector('button').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            document.body.appendChild(modal);
        }

        // Настройка обработчиков событий
        function setupEventListeners() {
            // Обработчик отправки комментария
            document.getElementById('submit-comment').addEventListener('click', submitComment);
            
            // Обработчик нажатия Enter в поле комментария
            document.getElementById('comment-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    submitComment();
                }
            });
        }
    </script>
</body>
</html>
